<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GHOST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="matrix-overlay"></div> <!-- Effetto Matrix -->
    <div class="container">
        <h1 class="glitch" data-text="THE GHOST" onclick="showSecretMessage()">THE GHOST</h1>
        <p class="description">We are the unseen, the unheard, the unstoppable.</p>
        
         <div class="terminal">
            <div id="console-output">
                <p class="blink">>> Press Enter...</p> <!-- Messaggio iniziale -->
            </div>
        </div>
        
        <button class="btn" onclick="showMessage()">Quote</button>
        <p id="message"></p>

        <!-- Sezione nascosta per il messaggio segreto -->
        <div id="hidden-message" class="hidden">
            <p>*** Transmission Intercepted ***</p>
            <p id="secret-text"></p>
        </div>

        <audio id="glitch-sound" src="glitch.mp3"></audio>
        <audio id="terminal-beep" src="beep.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
